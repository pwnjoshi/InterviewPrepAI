<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora - Upload Resume</title>
    
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../static/styles.css">

</head>
<body class="upload-page-body">

    <div class="container">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                
                <div class="text-center mb-4">
                    <h2>Create Your Candidate Profile</h2>
                    <p class="text-muted">Please upload your resume to get started.</p>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="resume" class="dropzone-box">
                            <div class="icon-box">
                                <i class="bi bi-cloud-arrow-up-fill"></i>
                            </div>
                            <h5 class="fw-bold" id="dropzone-title">Drag & Drop your resume here</h5>
                            <p class="text-muted mb-0" id="dropzone-browse">Or <span class="fw-semibold text-primary">Browse to upload</span></p>
                            <p class="text-muted small mt-2" id="dropzone-formats">Supported formats: PDF, DOCX</p>
                            <p class="text-muted small" id="dropzone-prompt">Make sure your resume includes skills, education, and experience.</p>
                            <div class="ai-badge" id="dropzone-badge">
                                <i class="bi bi-shield-check"></i> AI Verified
                            </div>
                        </label>
                        <input type="file" name="resume" id="resume" class="d-none" required>
                    </div>

                    <div class="d-grid mb-5">
                        <button type="submit" class="btn btn-primary btn-lg">Upload and Create Profile</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all the elements we need to change
            const fileInput = document.getElementById('resume');
            const dropzoneLabel = document.querySelector('.dropzone-box');
            const iconBox = document.querySelector('.dropzone-box .icon-box');
            const iconElement = document.querySelector('.dropzone-box .icon-box i');
            const titleElement = document.getElementById('dropzone-title');
            
            // Get the text elements we want to hide
            const browseText = document.getElementById('dropzone-browse');
            const formatsText = document.getElementById('dropzone-formats');
            const promptText = document.getElementById('dropzone-prompt');
            const badge = document.getElementById('dropzone-badge');

            // Add an event listener to the file input
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    // A file was selected!
                    const fileName = fileInput.files[0].name;

                    // 1. Change the title to the file name
                    titleElement.textContent = fileName;

                    // 2. Change the icon to a success checkmark
                    iconElement.className = 'bi bi-file-earmark-check-fill';
                    
                    // 3. Change icon and border color to green (optional, but looks nice)
                    iconBox.style.backgroundColor = '#E6F7F0'; // Light green
                    iconElement.style.color = '#00875A'; // Dark green
                    dropzoneLabel.style.borderColor = '#00875A'; // Dark green border
                    
                    // 4. Hide the other text
                    if (browseText) browseText.style.display = 'none';
                    if (formatsText) formatsText.style.display = 'none';
                    if (promptText) promptText.style.display = 'none';
                    if (badge) badge.style.display = 'none';
                }
            });
        });
    </script>
    </body>
</html>
